<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <a href="{% url 'my_index' %}">Home</a>
    <h1>Your Gold {{request.session.counter}}</h1>
    <a href="/reset">RESET</a>
    <div class='farm'>
        <h2>Farm</h2>
        <p>(Earns 10-20 Golds)</p>
        <form action='/process_money' method='POST'>
            {% csrf_token %}
            <input type='hidden' name='money_box' value='farm'>
            <button type='submit'>Find Gold<button>
        </form>
    </div>

    <div class='cave'>
        <h2>Cave</h2>
        <p>(Earns 5-10 Golds)</p>
        <form action='/process_money' method='POST'>
            {% csrf_token %}
            <input type='hidden' name='money_box' value='cave'>
            <button type='submit'>Find Gold<button>
        </form>
    </div>


    <div class='house'>
        <h2>House</h2>
        <p>(Earns 10-20 Golds)</p>
        <form action='/process_money' method='POST'>
            {% csrf_token %}
            <input type='hidden' name='money_box' value='house'>
            <button type='submit'>Find Gold<button>
        </form>
    </div>

    <div class='casino'>
        <h2>Casino</h2>
        <p>(Earns 10-20 Golds)</p>
        <form action='/process_money' method='POST'>
            {% csrf_token %}
            <input type='hidden' name='money_box' value='casino'>
            <button type='submit'>Find Gold<button>
        </form>
    </div>

    <div>
        
        <h1>{{request.session.activity_log}}</h1>
        
    
    </div>

</body>
